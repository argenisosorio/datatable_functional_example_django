{% extends "base.html" %}

{% block content %}	
	<p />
	<b>Registros</b>
	<br />
	<br />
	<div id="cuerpo_tabla">
		<table border="1px" id="example" class="display" width="90%" cellspacing="0">
		    <thead>
		        <tr>
		            <th>N</th>
		            <th>Nombre</th>
		            <th>Apellido</th>
		            <th>Cédula</th>
		            <th>Email</th>
		        </tr>
		    </thead>
		    <tfoot>
		        <tr>
		            <th>N</th>
		            <th>Nombre</th>
		            <th>Apellido</th>
		            <th>Cédula</th>
		            <th>Email</th>
		        </tr>
		    </tfoot> 
		    <tbody>
		    {% for x in lista %}			
		        <tr>
		            <td>{{ x.id }}</td>
		            <td>{{ x.nombre }}</td>
		            <td>{{ x.apellido }}</td>
		            <td>{{ x.cedula }}</td>
		            <td>{{ x.email }}</td>
		        </tr>
		    {% endfor %}
		    </tbody>
		</table>
	</div>
	<p>
		<a href="{% url 'index' %}">Inicio</a> /		
		<a href="{% url 'registrar' %}">Registrar</a>
	</p>
{% endblock %}
